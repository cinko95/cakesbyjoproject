<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Cakes by Jo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="products.html"><i class="fa fa-cookie"></i> Products</a>
        </li>
        <li>
          <a href="contact-us.html"
            ><i class="fas fa-envelope"></i> Contact Us</a
          >
        </li>
      </ul>
    </nav>

    <header>
      <img src="images/logo.jpg" alt="logo" class="main-logo" />
    </header>

    <main>
      <section class="contact-form">
        <h2>Contact Us</h2>
        <p>We'd love to hear from You!</p>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="cta-button">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Cakes by Jo. All rights reserved.</p>
    </footer>
  </body>
  <!-- Font awesome script -->
  <script
    src="https://kit.fontawesome.com/b83175b9a4.js"
    crossorigin="anonymous"
  ></script>
</html>
